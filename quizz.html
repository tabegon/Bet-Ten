    <body>
        <div id="quiz" class="haut">

            <a href="main.html">Accueil</a>

        </div>
        </div>
        
        <div class="main">
            <div class="quiz-container">
                <div class="quiz-question" data-answer="Roger Federer">
                    <p id="pquiz">Qui détient le record de titres à Wimbledon ?</p>
                    <input type="text" placeholder="Votre réponse">
                    <button onclick="checkAnswer(this, 'Roger Federer')">Valider</button>
                </div>
                <!-- Autres questions -->
            </div>

            <div id="animation" class="win-lose-animation"></div>

        </div>
        <!--Tests de scripts-->
        <script>
            // Fonction pour afficher une animation après un pari
            function showAnimation(result) {
                const anim = document.getElementById('animation');
                anim.style.display = 'block';
                anim.innerText = result ? "Gagné !" : "Perdu !";
                setTimeout(() => anim.style.display = 'none', 2000);
            }

            // Fonction de vérification des réponses au quiz
            function checkAnswer(button, correctAnswer) {
                const input = button.previousElementSibling.value;
                const questionDiv = button.parentElement;
                if (input.toLowerCase() === correctAnswer.toLowerCase()) {
                    showAnimation(true);
                } else {
                    showAnimation(false);
                }
                questionDiv.style.display = "none"; // Remplacer la question
            }
        </script>
    </body>
</html>
