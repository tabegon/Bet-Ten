<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style-login.css">
        <title>LOGIN PAGE</title>
        <script src="js/code.js"></script>
    </head>
    <body>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form id="loginForm" action="" method="post" onsubmit="to_login(document.forms['loginForm']['mdp'].value, document.forms['loginForm']['name'].value)">
                        <h2>Register</h2>
                        <div class="inputbox">
                            <input id="name" type="text" required>
                            <label for="username">Surnom</label>
                        </div>
                        <div class="inputbox">
                            <input id="mdp" type="password" required>
                            <label for="password">Mot-de-passe</label>
                        </div>
                        <input class="valider" type="submit" value="S'INSCRIRE">
                        <div class="register">
                            <p>Déjà un compte? <a href="login.html">Se connecter</a></p>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
