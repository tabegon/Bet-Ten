{% extends "base.html" %}

{% block title %}Classement Parieurs{% endblock %}
{% block id %}accueil{% endblock %}

{% block content %}
<div class="box">
    <h2>Classement des 100 premiers joueurs</h2>
    </div>
    {% for user in users %}
        <div class="classement">
            <div class="item">{{user['username']}}</div>
            <div class="item">{{user['points']}}</div>
        </div>
    {% endfor %}
 {% endblock %}
